<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background-color: #f1f5f9;
    }

    header {
      background-color: #3b82f6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header form button {
      background: white;
      color: #3b82f6;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    .welcome {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      margin: 0 auto;
    }

    .card h3 {
      margin-top: 0;
      color: #3b82f6;
    }

    .card p {
      color: #444;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenue</h1>
    <form action="/logout" method="POST">
      <button type="submit">Déconnexion</button>
    </form>
  </header>

  <main>
    <div class="welcome">
      Bonjour <strong>NomUtilisateur</strong>, vous êtes connecté.
    </div>

    <div class="card">
      <h3>Votre profil</h3>
      <p>Adresse e-mail : <strong>user@email.com</strong></p>
      <p>Nom d'utilisateur : <strong>NomUtilisateur</strong></p>
    </div>
  </main>

  <footer>
    &copy; 2025 MonApplication. Tous droits réservés.
  </footer>
</body>
</html>
